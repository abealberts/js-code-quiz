<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <body>
    <main>
        <header>
            <h1>The Ultimate Coding Quiz</h1>
            <h3>(...or maybe kind of just a normal one)</h3>
        </header>

        <section class="quiz">
          <section class="quiz-topper">
            <div class="highscores">
              <h3>Highscores</h3>
            </div>
            <div class="timer">
              <h3 id="timer">timer-value</h3>
            </div>
          </section>
          <section class="question-container">
            <h2 class="question">If I was a semi-pro wrestler, a really cool stage name would be:</h2>
            <div class="answer" id="1">
              <h3>Beef Mallet</h3>
            </div>
            <div class="answer" id="2">
              <h3>Pork Hammer</h3>
            </div>
            <div class="answer" id="3">
              <h3>Chuck Cudgel</h3>
            </div>
            <div class="answer" id="4">
              <h3>Meat Maul</h3>
            </div>
          </section>
          <section class="correct-indicator">
            <h3>Correct!</h3>
          </section>
        </section>
    </main>
	<script src="./Assets/js/script.js"></script>
  </body>
</html>
