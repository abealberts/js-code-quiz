<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <body>
    <main>
        <header>
            <h1>The Ultimate Coding Quiz</h1>
            <h3>(...or actually kind of an awful one)</h3>
        </header>

        <section class="subheader">
          <button class="subheader-item" id="highscores-btn">Highscores</button>
          <div class="subheader-item" id="timer">Time: 75</div>
          <div class="subheader-item" id="score">Score:</div>
        </section>

        <!-- Start State -->
        <section class="start-state">
          <button id="start-btn">Start Quiz!</button>
        </section>


        <!-- Active Quiz -->
        <section id="quiz">
          <h2 id="question">Question Here!</h2>
          <section id="answer-buttons">
            <button class="answer-btn">Answer 1</button>
            <button class="answer-btn">Answer 2</button>
            <button class="answer-btn">Answer 3</button>
            <button class="answer-btn">Answer 4</button>
          </section>
          <button id="next-btn">Next Question</button>
        </section>

        <!-- Post Quiz Scorecard -->
        <section id="score-card">
          <h2 id="quiz-results">Quiz Results</h2>
          <form action="submit-initials" id="score-submit">
            <input id="initials-text-input" type="text" placeholder="Please enter your initials">
            <input id="initials-submit-input" type="submit">
          </form>
          <p id="submission-message">Score submitted!</p>
          <button id="restart-btn">Restart Quiz</button>
        </section>

        <!-- Highscore Board -->
        <section id="highscore-board">
          <h2 id="highscores-header">Highscores:</h2>
          <section id="highscores">
            <div class="highscore-entry">Name: (Initials) | Score: (score)/(questions.length) | Time: (timeTaken)</div>
          </section>
          <button id="restart-btn2">Return to Quiz</button>
        </section>

    </main>
	<script src="./Assets/js/script.js"></script>
  </body>
</html>
